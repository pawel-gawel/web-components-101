<aside>
    <div id="my-component"></div>
</aside>


<style>
    SECTION {
        color: white;
        background-color: blue;
        padding: 10px;
    }

    /* piercing shadow DOM */
    #my-component::shadow SECTION {
        background-color: yellow;
    }

    /* piercing shadow DOM v2 */
    #my-component /deep/ h5 {
        color: orange;
        font-size: 30px;
    }
</style>

<template>
    <style>
        :host {
            border: solid 2px black;
            padding: 10px;
        }

        /* styling by outer context */
        :host-context(aside) {
            background-color: orange;
        }

        SECTION {
            padding: 20px;
            border: dashed 2px darkred;
        }

    </style>
    <section>
        <div>
            <h5>template header</h5>
            some template markup inside template
        </div>
    </section>
</template>

<section>section outside template</section>

<script>
    let host = document.querySelector('#My-component');
    let shadow = host.createShadowRoot();
    let template = document.querySelector('template');

    shadow.appendChild(document.importNode(template.content, true));
</script>
